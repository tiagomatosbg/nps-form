<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de SatisfaÃ§Ã£o - Real Supermercado Centro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 10px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            position: relative;
        }
        .logo {
            width: 120px;
            margin-bottom: 10px;
        }
        h2 {
            color: #ff6600;
            font-size: 22px;
        }
        .rating {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 5px;
            margin: 15px 0;
        }
        .rating-row {
            display: flex;
            justify-content: center;
            gap: 5px;
            margin-bottom: 5px;
        }
        .rating input {
            display: none;
        }
        .rating label {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: 0.3s;
            background: #ddd;
            color: black;
        }
        .rating label.selected {
            color: white;
        }
        .detractor { background: #ff4d4d !important; }
        .neutral { background: #ffcc00 !important; }
        .promoter { background: #28a745 !important; }

        textarea {
            width: calc(100% - 20px);
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: none;
            font-size: 14px;
        }
        #ratingMessage {
            font-size: 14px;
            margin-top: 10px;
            color: #333;
        }
        button {
            background: #ff6600;
            color: white;
            padding: 12px;
            border: none;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s;
            position: relative;
        }
        button:hover {
            background: #cc5500;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid white;
            border-top: 3px solid transparent;
            border-radius: 50%;
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            animation: spin 0.8s linear infinite;
        }
        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/logo-real-supermercado.webp" alt="Real Supermercado Centro" class="logo">
        <h2>Queremos ouvir vocÃª! ðŸ˜Š</h2>
        <p>De 0 a 10, o quanto vocÃª recomendaria o <strong>Real Supermercado Centro</strong> para amigos e familiares?</p>
        
        <div class="rating" id="ratingContainer">
            <div class="rating-row">
                <input type="radio" name="nps" id="nps-0" value="0"><label for="nps-0">0</label>
                <input type="radio" name="nps" id="nps-1" value="1"><label for="nps-1">1</label>
                <input type="radio" name="nps" id="nps-2" value="2"><label for="nps-2">2</label>
                <input type="radio" name="nps" id="nps-3" value="3"><label for="nps-3">3</label>
                <input type="radio" name="nps" id="nps-4" value="4"><label for="nps-4">4</label>
                <input type="radio" name="nps" id="nps-5" value="5"><label for="nps-5">5</label>
            </div>
            <div class="rating-row">
                <input type="radio" name="nps" id="nps-6" value="6"><label for="nps-6">6</label>
                <input type="radio" name="nps" id="nps-7" value="7"><label for="nps-7">7</label>
                <input type="radio" name="nps" id="nps-8" value="8"><label for="nps-8">8</label>
                <input type="radio" name="nps" id="nps-9" value="9"><label for="nps-9">9</label>
                <input type="radio" name="nps" id="nps-10" value="10"><label for="nps-10">10</label>
            </div>
        </div>

        <p id="ratingMessage"></p>
        <textarea id="feedback" placeholder="Nos conte o motivo da sua nota..."></textarea>
        <button onclick="submitForm()">Enviar Feedback <div class="spinner"></div></button>
    </div>

    <script>
        document.querySelectorAll(".rating input").forEach((radio) => {
            radio.addEventListener("change", function() {
                document.querySelectorAll(".rating label").forEach(label => label.classList.remove("selected", "detractor", "neutral", "promoter"));
                
                const selectedLabel = document.querySelector(`label[for="nps-${this.value}"]`);
                selectedLabel.classList.add("selected");
                if (this.value <= 6) selectedLabel.classList.add("detractor");
                else if (this.value <= 8) selectedLabel.classList.add("neutral");
                else selectedLabel.classList.add("promoter");
            });
        });

        function submitForm() {
            const rating = document.querySelector('input[name="nps"]:checked');
            const feedback = document.getElementById("feedback").value;
            const button = document.querySelector("button");
            const spinner = document.querySelector(".spinner");

            if (!rating) {
                alert("Por favor, escolha uma nota!");
                return;
            }

            button.disabled = true;
            spinner.style.display = "inline-block";

            const formData = new FormData();
            formData.append("nps", rating.value);
            formData.append("feedback", feedback);

            fetch("https://script.google.com/macros/s/AKfycbxT_ychbsiR4Mt_6CF0EPUplGwaLiHcWkzgDy00mPj5nHkE9Z1fLIdJCaWEVPoX8_Z-uQ/exec", {
                method: "POST",
                body: formData
            }).then(() => {
                alert("ðŸŽ‰ Obrigado pelo seu feedback! ðŸŽ‰");
                setTimeout(() => { window.close(); }, 3000);
            });
        }
    </script>
</body>
</html>
