<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pesquisa de SatisfaÃ§Ã£o - Real Supermercado Centro</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        .logo {
            width: 150px;
            margin-bottom: 10px;
        }
        h2 {
            color: #ff6600; /* Laranja */
        }
        .rating {
            display: flex;
            justify-content: center;
            margin: 15px 0;
        }
        .rating input {
            display: none;
        }
        .rating label {
            width: 35px;
            height: 35px;
            background: #ddd;
            margin: 0 5px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        .rating label.selected {
            background: #28a745; /* Verde */
            color: white;
        }
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background: #ff6600; /* Laranja */
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            margin-top: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background 0.3s;
        }
        button:hover {
            background: #cc5500; /* Laranja mais escuro */
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="images/logo-real-supermercado.webp" alt="Real Supermercado Centro" class="logo">
        <h2>Queremos ouvir vocÃª! ðŸ˜Š</h2>
        <p>De 0 a 10, o quanto vocÃª recomendaria o <strong>Real Supermercado Centro</strong> para amigos e familiares?</p>
        <div class="rating" id="ratingContainer">
            <input type="radio" name="nps" id="nps-0" value="0"><label for="nps-0">0</label>
            <input type="radio" name="nps" id="nps-1" value="1"><label for="nps-1">1</label>
            <input type="radio" name="nps" id="nps-2" value="2"><label for="nps-2">2</label>
            <input type="radio" name="nps" id="nps-3" value="3"><label for="nps-3">3</label>
            <input type="radio" name="nps" id="nps-4" value="4"><label for="nps-4">4</label>
            <input type="radio" name="nps" id="nps-5" value="5"><label for="nps-5">5</label>
            <input type="radio" name="nps" id="nps-6" value="6"><label for="nps-6">6</label>
            <input type="radio" name="nps" id="nps-7" value="7"><label for="nps-7">7</label>
            <input type="radio" name="nps" id="nps-8" value="8"><label for="nps-8">8</label>
            <input type="radio" name="nps" id="nps-9" value="9"><label for="nps-9">9</label>
            <input type="radio" name="nps" id="nps-10" value="10"><label for="nps-10">10</label>
        </div>
        <textarea id="feedback" placeholder="Nos conte o motivo da sua nota..."></textarea>
        <button onclick="submitForm()">Enviar Feedback</button>
    </div>

    <script>
document.querySelectorAll(".rating input").forEach((radio) => {
    radio.addEventListener("change", function() {
        let selectedValue = parseInt(this.value);
        document.querySelectorAll(".rating label").forEach((label, index) => {
            if (index <= selectedValue) {
                label.classList.add("selected");
            } else {
                label.classList.remove("selected");
            }
        });
    });
});

function submitForm() {
    const rating = document.querySelector('input[name="nps"]:checked');
    const feedback = document.getElementById('feedback').value;
    const button = document.querySelector("button");
    const container = document.querySelector(".container");

    if (!rating) {
        alert('Por favor, escolha uma nota!');
        return;
    }

    button.disabled = true;
    button.textContent = "Enviando...";

    const formData = new FormData();
    formData.append("nps", rating.value);
    formData.append("feedback", feedback);

    fetch("https://script.google.com/macros/s/AKfycbxT_ychbsiR4Mt_6CF0EPUplGwaLiHcWkzgDy00mPj5nHkE9Z1fLIdJCaWEVPoX8_Z-uQ/exec", {
        method: "POST",
        body: formData,
        mode: "cors"
    })
    .then(response => response.text())
    .then(result => {
        console.log("Resposta do servidor:", result);
        container.innerHTML = `<h2 style="color: #28a745;">Obrigado pelo seu feedback!</h2><p>Seu retorno Ã© muito importante para nÃ³s! ðŸ˜Š</p>`;
    })
    .catch(error => {
        console.error("Erro:", error);
        alert('Ops! Algo deu errado. Tente novamente.');
        button.disabled = false;
        button.textContent = "Enviar Feedback";
    });
}
    </script>
</body>
</html>
